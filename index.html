<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="timeblock">


      <div class="hour row time-block">9AM
        <textarea class="description w-75" id="description9"></textarea>
        <button class="saveBtn" id="saveBtn9">SAVE</button>
      </div>

      <div class="hour row time-block">10AM
        <textarea class="description w-75" id="description10"></textarea>
        <button class="saveBtn" id="saveBtn10">SAVE</button>
      </div>

      <div class="hour row time-block">11AM
        <textarea class="description w-75" id="description11"></textarea>
        <button class="saveBtn" id="saveBtn11">SAVE</button>
      </div>

      <div class="hour row time-block">12AM
        <textarea class="description w-75" id="description12"></textarea>
        <button class="saveBtn" id="saveBtn12">SAVE</button>
      </div>


      <div class="hour row time-block ">1PM
        <textarea class="description w-75" id="description1"></textarea>
        <button class="saveBtn" id="saveBtn1">SAVE</button>
      </div>


      <div class="hour row time-block">2PM
        <textarea class="description w-75" id="description2"></textarea>
        <button class="saveBtn" id="saveBtn2">SAVE</button>
      </div>

      <div class="hour row time-block">3PM
        <textarea class="description w-75" id="description3"></textarea>
        <button class="saveBtn" id="saveBtn3">SAVE</button>
      </div>

      <div class="hour row time-block">4PM
        <textarea class="description w-75" id="description4"></textarea>
        <button class="saveBtn" id="saveBtn4">SAVE</button>
      </div>

      <div class="hour row time-block">5PM
        <textarea class="description w-75" id="description5"></textarea>
        <button class="saveBtn" id="saveBtn5">SAVE</button>
      </div>







    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
